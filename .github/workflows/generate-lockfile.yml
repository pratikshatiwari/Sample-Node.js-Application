name: Generate package-lock.json

on:
  workflow_dispatch: # This allows you to trigger the workflow manually

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Specify the Node.js version you want to use

    - name: Install dependencies and generate package-lock.json
      run: |
        npm install

    - name: Commit and push package-lock.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add package-lock.json
        git commit -m "Add/update package-lock.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
